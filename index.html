<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wéslley & Provolone</title>
  <style>
    html, body { margin: 0; padding: 0; background: #1e1e1e; font-family: system-ui, sans-serif; color: #fff; }
    #wrap { display: flex; flex-direction: column; gap: 8px; align-items: center; padding: 16px; }
    canvas { background: linear-gradient(#87ceeb, #aee1ff 40%, #c7f0ff 41%, #c7f0ff); border: 2px solid #111; border-radius: 8px; }
    .hud { width: 800px; display: flex; justify-content: space-between; gap: 8px; }
    .card { background: #2a2a2a; padding: 10px 12px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.35); }
    kbd { background:#333; border-radius:4px; padding:2px 6px; border:1px solid #444; }
  </style>
</head>
<body>
  <div id="wrap">
    <div class="hud">
      <div class="card" id="status">Pegue o provolone antes dele fugir!</div>
      <div class="card">Controles: <kbd>←</kbd> <kbd>→</kbd> para andar • <kbd>↑</kbd> ou <kbd>Espaço</kbd> para pular • <kbd>R</kbd> reinicia</div>
    </div>
    <canvas id="game" width="800" height="420"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
